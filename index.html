<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-style: solid;
      }
      td {
        border-style: dashed;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <table>
      <tr>
        <td colspan="4"><h3 id="result">0</h3></td>
      </tr>
      <tr>
        <td colspan="3" id="buttonClear">C</td>
        <td id="buttonMultiply">*</td>
      </tr>
      <tr>
        <td id="button7">7</td>
        <td id="button8">8</td>
        <td id="button9">9</td>
        <td id="buttonAdd">+</td>
      </tr>
      <tr>
        <td id="button4">4</td>
        <td id="button5">5</td>
        <td id="button6">6</td>
        <td id="buttonSubtract">-</td>
      </tr>
      <tr>
        <td id="button1">1</td>
        <td id="button2">2</td>
        <td id="button3">3</td>
        <td id="buttonDivide">/</td>
      </tr>
      <tr>
        <td colspan="3" id="button0">0</td>
        <td id="buttonEquals">=</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
